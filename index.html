<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animations</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #animatedDiv {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <button id="rectangleButton">Move in Rectangle</button>
    <button id="triangleButton">Move in Triangle</button>
    <button id="scaleButton">Scale and Fade</button>
    <div id="animatedDiv"></div>

    <script>
        $(document).ready(function() {
            const div = $('#animatedDiv');

            $('#rectangleButton').click(function() {
                div.animate({ left: '+=200px' }, 1000)
                   .animate({ top: '+=200px' }, 1000)
                   .animate({ left: '-=200px' }, 1000)
                   .animate({ top: '-=200px' }, 1000);
            });

            $('#triangleButton').click(function() {
                div.animate({ left: '+=150px', top: '+=150px' }, 1000)
                   .animate({ left: '-=150px' }, 1000)
                   .animate({ top: '-=150px' }, 1000);
            });

            let scaled = false;

            $('#scaleButton').click(function() {
                if (!scaled) {
                    div.animate({
                        width: '400px',
                        height: '400px',
                        opacity: 1
                    }, 1000);
                    scaled = true;
                } else {
                    div.animate({
                        width: '50px',
                        height: '50px',
                        opacity: 0
                    }, 1000, function() {
                        $(this).css({ opacity: 1 }); // Reset opacity to ensure visibility
                    });
                    scaled = false;
                }
            });
        });
    </script>
</body>
</html>
